<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Profile Webpage</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- Vue.js Library -->
    <script src="https://cdn.jsdelivr.net/npm/vue@3"></script>
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <a href="#about-me">About Me</a>
        <a href="#education">Education</a>
        <a href="#it-experience">IT Experience</a>
        <a href="#hobbies">Hobbies</a>
        <a href="#contact">Contact</a>
    </div>

    <!-- Vue App -->
    <div id="app">
        <section id="about-me" class="grid-item">
            <h2>About Me</h2>
            <img src="images/profile.jpg" alt="Profile Picture" class="profile-img">
            <p><strong>Name:</strong> Sondrick Frondozo</p>
            <p><strong>Nickname:</strong> Drick / Sun</p>
        </section>

        <section id="game-gallery" class="grid-item">
            <h2>Games I Play</h2>
            <!-- Vue Component for Picture Gallery -->
            <picture-gallery :images="gameImages"></picture-gallery>
        </section>

        <section id="survey" class="grid-item">
            <h2>Guestbook</h2>
            <!-- Vue Component for Survey/Comments Form -->
            <survey-form></survey-form>
        </section>
    </div>

    <div class="footer">
        <p>&copy; 2025 Sondrick Frondozo. All Rights Reserved.</p>
    </div>

 
    <script src="js/app.js"></script>
</body>
</html>
